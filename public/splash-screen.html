<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>FinanceChat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    .app-name {
      font-size: 24px;
      font-weight: bold;
      color: #166534;
      margin-bottom: 8px;
    }
    
    .loading {
      margin-top: 24px;
      display: flex;
      justify-content: center;
    }
    
    .loading-dot {
      width: 8px;
      height: 8px;
      margin: 0 4px;
      border-radius: 50%;
      background-color: #166534;
      animation: loading 1.4s infinite ease-in-out both;
    }
    
    .loading-dot:nth-child(1) {
      animation-delay: -0.32s;
    }
    
    .loading-dot:nth-child(2) {
      animation-delay: -0.16s;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(0.95);
        opacity: 0.7;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0.95);
        opacity: 0.7;
      }
    }
    
    @keyframes loading {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
      }
      
      .app-name {
        color: #4ade80;
      }
      
      .loading-dot {
        background-color: #4ade80;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img src="/icon-192x192.png" alt="FinanceChat Logo" class="logo">
    <div class="app-name">FinanceChat</div>
    <div class="loading">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  </div>
  
  <script>
    // Redirecionar para a página principal após um breve atraso
    setTimeout(() => {
      window.location.href = '/dashboard';
    }, 2000);
  </script>
</body>
</html>
