<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - FinanceChat</title>
  <link rel="icon" href="/icons/icon-192x192.png">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8fafc;
      color: #0f172a;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
      color: #64748b;
    }
    
    .button {
      background-color: #0EA5E9;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #0284c7;
    }
    
    .status {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #64748b;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0f172a;
        color: #f8fafc;
      }
      
      p {
        color: #94a3b8;
      }
      
      .status {
        color: #94a3b8;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/icon-192x192.png" alt="FinanceChat Logo" class="logo">
    <h1>Você está offline</h1>
    <p>Não foi possível conectar-se à internet. Verifique sua conexão e tente novamente.</p>
    <button class="button" onclick="window.location.reload()">Tentar novamente</button>
    <div class="status" id="status">Verificando conexão...</div>
  </div>
  
  <script>
    // Verificar periodicamente se a conexão foi restaurada
    function checkConnection() {
      const statusElement = document.getElementById('status');
      
      if (navigator.onLine) {
        statusElement.textContent = 'Conexão detectada! Redirecionando...';
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 1000);
      } else {
        statusElement.textContent = 'Ainda offline. Verificando novamente em 5 segundos...';
        setTimeout(checkConnection, 5000);
      }
    }
    
    // Iniciar verificação
    setTimeout(checkConnection, 1000);
    
    // Adicionar listeners para eventos de online/offline
    window.addEventListener('online', () => {
      document.getElementById('status').textContent = 'Conexão restaurada! Redirecionando...';
      setTimeout(() => {
        window.location.href = '/dashboard';
      }, 1000);
    });
    
    window.addEventListener('offline', () => {
      document.getElementById('status').textContent = 'Ainda offline. Verificando novamente em 5 segundos...';
    });
  </script>
</body>
</html>
