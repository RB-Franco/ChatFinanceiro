<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - FinanceChat</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #0f766e;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #0f766e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì∂</div>
    <h1>Voc√™ est√° offline</h1>
    <p>N√£o foi poss√≠vel conectar-se √† internet. Verifique sua conex√£o e tente novamente.</p>
    <button class="btn" onclick="window.location.reload()">Tentar novamente</button>
    <div class="status" id="status">Verificando conex√£o...</div>
  </div>

  <script>
    // Verificar status da conex√£o
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Conex√£o restaurada! Redirecionando...';
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 1000);
      } else {
        statusEl.textContent = 'Ainda offline. Aguardando conex√£o...';
      }
    }

    // Verificar inicialmente
    updateStatus();

    // Verificar quando o status mudar
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Verificar periodicamente
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
